{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Masthead-->
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">{{application.input}}</h1>
            </div>
            Which website is correct?
            {{title}}


            <form action="/application/" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-12 col-md-9 mb-2 mb-md-0">
                        <input type=hidden name="input" value="{{application.input}}" />
                    </div>
                    <div class="col-12 col-md-3">
                        <button class="btn btn-block btn-lg btn-primary" type="submit">Try Again!</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</header>

{% endblock %}

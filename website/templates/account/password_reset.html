{% extends "base.html" %}

{% block content %}
<div class="main-content centered-form">
    <div class="container">
        <form method="post" class="allauth">
            <h2>Password Reset</h2>
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
            <button type="submit">Send password reset email</button>
        </form>
    </div>
</div>
{% endblock %}
